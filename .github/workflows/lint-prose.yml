name: reviewdog
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: |
            .vale.ini
            apps/docs/content
      - uses: errata-ai/vale-action@reviewdog
        with:
          files: apps/docs/content
